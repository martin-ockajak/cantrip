[build]
rustflags = ["-Dwarnings", "-Wabsolute-paths-not-starting-with-crate", "-Wdead_code", "-Welided-lifetimes-in-paths", "-Wexplicit-outlives-requirements", "-Wffi-unwind-calls", "-Wkeyword-idents", "-Wlet-underscore-drop", "-Wmacro-use-extern-crate", "-Wmeta-variable-misuse", "-Wmissing-abi", "-Wmissing-copy-implementations", "-Wmissing-debug-implementations", "-Wmissing-docs", "-Wnon_ascii_idents", "-Wnoop_method_call", "-Wrust_2021_incompatible_closure_captures", "-Wrust_2021_incompatible_or_patterns", "-Wrust_2021_prefixes_incompatible_syntax", "-Wrust_2021_prelude_collisions", "-Wsingle_use_lifetimes", "-Wtrivial_casts", "-Wtrivial_numeric_casts", "-Wunreachable_pub", "-Wunsafe_code", "-Wunsafe_op_in_unsafe_fn", "-Wunstable_features", "-Wunused_crate_dependencies", "-Wunused_extern_crates", "-Wunused_import_braces", "-Wunused_lifetimes", "-Wunused_macro_rules", "-Wunused_qualifications", "-Wunused_results", "-Wvariant_size_differences"]
